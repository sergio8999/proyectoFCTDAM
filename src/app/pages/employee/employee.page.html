<ion-header>
  <ion-searchbar [placeholder]="'dashboard.searchEmployee' | translate" animated inputmode="text" [debounce]="250"
    (ionChange)="onSearchChange( $event )"></ion-searchbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item-sliding *ngFor="let user of users | searchText: text: 'name'">

      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="delete(user)"><ion-icon slot="icon-only" name="trash-outline"></ion-icon></ion-item-option>
        <ion-item-option color="secondary" (click)="edit(user)"><ion-icon slot="icon-only" name="create-outline"></ion-icon></ion-item-option>
      </ion-item-options>

      <ion-item class="animate__animated animate__fadeIn animate__faster">
        
        <ion-avatar slot="start">
          <img src="/assets/avatars/{{ user.avatar}}" />
      </ion-avatar>
      
        <ion-label>
          {{ user.name }}
          <ion-chip outline slot="end" color="secondary">
            <ion-label>{{ writeRol(user.rol) |translate }}</ion-label>
          </ion-chip>
          <ion-label>
            <p>DNI: {{ user.dni }}</p>
            <p> <small>Email: {{ user.email }}</small></p>
          </ion-label>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
</ion-list>
<ion-fab vertical="bottom" horizontal="end" slot="fixed" >
  <ion-fab-button size="small" (click)="showrModalRegister()" color="secondary">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
